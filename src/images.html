<html>
<head><title>Stored images</title></head>
<style>
 
div { 
  background-color: #E0F3FF;
  border-color: #A3A3A3; 
  border-radius: 5px;
  border-style: solid;  
  border-width: 1px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 10px;
  padding: 10px;
  width: 400px
  
} 

div.cam {
  background-color: #E3E6E8;
}
#form {
  background-color: #E6F7FF; 
}

#msg {
  background-color: #FFDEE0; 
  border-width: 2px;
  border-color: #F0003C;  
} 
</style> 
<body>

{% for i in images %}
  <div class="cam">    
    <img src="image/{{i.blob}}" alt="{{i.webcam}} {{i.timestamp}}"/>
	Web cam: {{i.webcam}}<br>
	Timestamp: {{i.timestamp}}<br>
  </div>
{% endfor %}
